<ul class="al-msg-center clearfix">
  <li uib-dropdown>
    <a href uib-dropdown-toggle>
      <i class="fa fa-bell-o"></i>
      <span ng-if="hazards.length > 0">{{hazards.length}}</span>
      <div class="notification-ring"></div>
    </a>
    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>
      <div class="header clearfix">
        <strong>Hazards</strong>
      </div>
      <div class="msg-list">
        <a class="clearfix" ng-repeat="hazard in hazards | limitTo:10"
            ui-sref="main.hazard-view({hazardEventId: hazard._id})">
          <div class="img-area">
            <i class="fa fa-bolt"></i>
          </div>
          <div class="msg-area">
            <div ng-bind-html="hazard.title"></div>
            <div style="display:inline;">{{hazard.createdAt}}</div>
            <span style="display:inline; float:right;">{{ hazard.createdAt | elapsed }}</span>
          </div>
        </a>
      </div>
      <a ui-sref="main.hazards">See all hazards</a>
    </div>
  </li>
</ul>
