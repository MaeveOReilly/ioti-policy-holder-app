<div class="row pie-charts">
  <div ba-panel ng-if="charts.length === 0">
    <div class="heading-widget section-block ng-scope" ng-if="isLoading">
      <h2>Loading...</h2>
    </div>
    <div class="heading-widget section-block ng-scope" ng-if="!isLoading">
      <h2>No Activated Shield</h2>
      <p>You don't have any activated shields yet. You can go to <a ui-sref="main.shields"> Shields</a> page and open All Shields tab and activate some shields.</p>
    </div>
  </div>
  <div class="pie-chart-item-container" ng-repeat="chart in charts">
    <div ba-panel>
      <div class="pie-chart-item">
        <div class="description">
          <div>{{ chart.description }}</div>
          <div class="description-stats" style="font-size: 14px;">
            {{ chart.stats }}
          </div>
        </div>
        <i class="chart-icon i-{{ chart.icon }}"></i>
      </div>
    </div>
  </div>
</div>
