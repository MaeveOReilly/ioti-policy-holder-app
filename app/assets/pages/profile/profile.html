<div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">

    <h3 class="with-line">General Information</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFullName" class="col-sm-3 control-label">Full Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputFullName" ng-model="user.fullname">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputRoom" class="col-sm-3 control-label">Access Level</label>
          <div class="col-sm-9">
            <span class="form-control" id="inputRoom">
              {{user.accessLevel}}
            </span>
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputUsername" class="col-sm-3 control-label">Username</label>
          <div class="col-sm-9">
            <span class="form-control" id="inputUsername">
              {{user.name}}
            </span>
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">Contact Information</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputEmail3" class="col-sm-3 control-label">Email</label>

          <div class="col-sm-9">
            <input type="email" class="form-control" id="inputEmail3" ng-model="user.email">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">Phone</label>

          <div class="col-sm-9">
            <select class="form-control" title="Select a phone number" selectpicker
                    ng-model="user.phoneNumber"
                    ng-options="phoneNumber as phoneNumber for phoneNumber in phoneNumbers">
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label">Location</label>
          <div class="col-sm-9">
            <select class="form-control" title="Standard Select" selectpicker>
              <option>Munich</option>
              <option>London</option>
              <option>San Francisco</option>
              <option>Tokio</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-with-icon save-profile"
        ng-disabled="!user.name" ng-click="saveUser()">
      <i class="ion-android-checkmark-circle"></i>Update Profile
    </button>
  </div>
</div>
